<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/main.css">
    <title>StickStrike-legend</title>
</head>

<body>
    <video autoplay muted loop playsinline class="bg-video">
        <source src="./public/background/hellBG.mp4" type="video/mp4">
    </video>
    
    <div class="bg-overlay"></div>
    
    <header class="game-header">
        <h1 class="game-title">StickStrike</h1>
        <p class="game-subtitle">ENTER THE ARENA</p>
    </header>
    
    <main>
        <div class="startButton">
            <div class="menu">
                <div id="user" class="menu-item">
                    <button id="userButton" class="menu-button">
                        <img src="./public/icon/costom.png" alt="Customize">
                    </button>
                </div>

                <div id="play" class="menu-item">
                    <a href="./list/map.html">
                        <button id="playButton" class="menu-button">
                            <img src="./public/icon/play.png" alt="Play">
                        </button>
                    </a>
                </div>

                <div id="info" class="menu-item">
                    <button id="infoButton" class="menu-button">
                        <img src="./public/icon/status.png" alt="Info">
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="game-footer">
        <p>StickStrike Legend Â© 2024 | Prepare for Battle</p>
    </footer>
    
    <script type="module" src="./src/script/main.js">
    
    </script>
</body>

</html>
